[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/setup/healthz"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

# Require a persistent volume mounted at /data (Railway).
requiredMountPath = "/data"

[variables]
# NOTE: Railway injects PORT automatically.
# Do not set PORT here; Railway templates may not apply it reliably and hardcoding
# can cause domain routing mismatches.
OPENCLAW_STATE_DIR = "/data/.openclaw"
OPENCLAW_WORKSPACE_DIR = "/data/workspace"

# These unlock the "Elevated" gate
OPENCLAW_TOOLS_ELEVATED_ENABLED = "true"
OPENCLAW_TOOLS_ELEVATED_ALLOWFROM_WEBCHAT = '["*"]'

# This allows gog to save your login tokens automatically
GOG_KEYRING_PASSWORD = "pick-a-secure-password-here"
